buildPack: go
dockerRegistryOwner: hoaitang
pipelineConfig:
  # This is new
  env:
  - name: CODECOV_TOKEN
    value: "2ec3d739-7838-4518-b6ab-0fc3aa6db84c"
  pipelines:
    pullRequest:
      build:
        preSteps:
        - name: unit-tests
          command: make unittest
        # This is new
        - name: code-coverage
          command: codecov.sh
          agent:
            image: vfarcic/codecov
      promote:
        steps:
        - name: rollout
          command: |
            NS=`echo cd-$REPO_OWNER-go-demo-6-$BRANCH_NAME | tr '[:upper:]' '[:lower:]'`
            sleep 15
            kubectl -n $NS rollout status deployment preview-preview --timeout 3m
        - name: functional-tests
          command: ADDRESS=`jx get preview --current 2>&1` make functest

